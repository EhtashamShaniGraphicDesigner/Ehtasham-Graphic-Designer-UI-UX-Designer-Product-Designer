<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehtasham Shani | Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-scroll-container>

    <div id="cursor"></div>

    <nav>
        <div class="logo">EHTASHAM SHANI</div>
        <div class="nav-links">
            <a href="https://www.behance.net/shanikhan27" target="_blank">Portfolio</a>
            <a href="mailto:ehtashammuneer1234@gmail.com">Contact</a>
        </div>
    </nav>

    <div class="wrapper" data-scroll-section>
        <header class="hero">
            <h1 data-scroll data-scroll-speed="-2">Ehtasham Shani</h1>
            <div class="role-container">
                <span class="role">Graphic Designer</span>
                <span class="role">UI/UX Designer</span>
                <span class="role">Product Designer</span>
            </div>
        </header>

        <section class="about" data-scroll>
            <p>Elevating brands through impactful visuals and user-centric design. [cite_start]Currently at Appsnation. [cite: 1, 10]</p>
        </section>

        <section class="work-section">
            <div class="work-row" data-scroll data-scroll-speed="1">
                <div class="work-item">
                    <img src="https://via.placeholder.com/800x1000" alt="Work">
                    <h3>Featured Projects</h3>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true
        });

        // Custom Cursor Logic
        document.addEventListener("mousemove", (e) => {
            gsap.to("#cursor", { x: e.clientX, y: e.clientY, duration: 0.5 });
        });
    </script>
</body>
</html>
